{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <!--We are gonna use the template syntaxe for url, not a traditional one.
                        The url used is the namespace from the app_name in polls/urls.py,
                        the view we're gonna show is 'detail' and specify the question.
                    -->
                    <a href="{% url 'polls:detail'  question.id %}" class="btn btn-primary btn-sm">
                        Vote Now
                    </a>
                    <a href="{% url 'polls:results'  question.id %}" class="btn btn-secondary btn-sm">
                        Results
                    </a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
